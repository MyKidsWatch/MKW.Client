<div class="stepper">
  <div class="step" [ngClass]="{'active': currentStep >= 1}"></div>
  <div class="line" [ngClass]="{'active': currentStep >= 2}"></div>
  <div class="step" [ngClass]="{'active': currentStep >= 2}"></div>
  <div class="line" [ngClass]="{'active': currentStep >= 3}"></div>
  <div class="step" [ngClass]="{'active': currentStep >= 3}"></div>
</div>
