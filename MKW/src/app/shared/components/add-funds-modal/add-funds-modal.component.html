<div class="container">
  <div (click)="cancel()" class="go-back">
    <i class="material-icons">arrow_back</i>
    <p>{{ 'return' | translate }}</p>
  </div>
  
  <main class="content"  *ngIf="!isBuyingFunds && !fundsBoughtSuccessfully">    
    <div class="wallet">
      <img class="wallet-icon" src="assets/icon/wallet.png" alt="Wallet">
      <div class="wallet-text">
        <p class="wallet-subtitle">Saldo atual</p>
        <h2 class="wallet-title">{{this.userBalance ? this.userBalance : 0}} moedas</h2>
      </div>
    </div> 

    <div class="awards">
      <div 
        (click)="selectAmountToBuy(100)" 
        [class.selected]="amountUserIsBuying === 100" 
        class="award-item"
      >
        <div class="award">
          <img alt="Coins" src="assets/icon/coins.png" class="coins-icon">
          <label class="award-label">100 moedas</label>
        </div>
        <label class="award-price">R$ 34,99</label>
      </div>

      <div 
        (click)="selectAmountToBuy(50)" 
        [class.selected]="amountUserIsBuying === 50" 
        class="award-item"
      >
        <div class="award">
          <img alt="Coins" src="assets/icon/coins.png" class="coins-icon">
          <label class="award-label">50 moedas</label>
        </div>
        <label class="award-price">R$ 19,99</label>
      </div>

      <div 
        (click)="selectAmountToBuy(20)" 
        [class.selected]="amountUserIsBuying === 20" 
        class="award-item"
      >
        <div class="award">
          <img alt="Coins" src="assets/icon/coins.png" class="coins-icon">
          <label class="award-label">20 moedas</label>
        </div>
        <label class="award-price">R$ 9,99</label>
      </div>
    </div>

    <button [disabled]="!this.amountUserIsBuying" (click)="initializeStripeCheckout()" class="submit-button">
      <i class="material-icons">add</i>Comprar
    </button>
  </main>


  <div id="checkout" [style]="isBuyingFunds ? '' : 'display: none'"></div>

  <div class="success" *ngIf="this.fundsBoughtSuccessfully">
    <div class="information">
      <h2>Fundos adicionados com sucesso</h2>
      <img src="assets/images/approve-email.png">
      <p class="thanks-for-buying">Sua compra foi realizada com sucesso!</p>
      <p class="thanks-for-buying">Seu novo saldo Ã© de {{this.userBalance}} moedas</p>
      <button (click)="cancel()">Voltar</button>
    </div>
  </div>
</div>
