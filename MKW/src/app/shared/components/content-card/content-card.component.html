<main *ngIf="this.contentData" class="content-card">
  <img 
    class="content-poster" 
    [src]="this.contentData.picturePath || '../../../../assets/images/no-photo.png'"
  >

  <article>
    <header>
      <h2 class="content-title">{{this.contentData.title}}</h2>
      <label class="content-type" *ngIf="isValidDate()">{{this.contentData.contentType.toLowerCase() | translate }}, {{this.contentData.releaseDate | date: 'yyyy'}}</label>
    </header>
    <div class="genres">
      <ion-chip *ngFor="let genre of contentData?.genre">
        <ion-label>{{ 'genres.' + genre | translate }}</ion-label>
      </ion-chip>
    </div>
    <label class="content-description">{{this.contentData.description}}</label>
    <footer>
      <aside>
        <label>Avaliação:</label>
        <span>
          <i class="material-icons">star</i>
          <label>{{this.contentData.averageRating }}</label>
        </span>
      </aside>
      <nav>
        <label>Ver mais informações</label>
        <i class="material-icons">arrow_forward_ios</i>
      </nav>
    </footer>
  </article>
</main>
