<div class="container">
  <div (click)="cancel()" class="go-back">
    <i class="material-icons">arrow_back</i>
    <p>{{ 'return' | translate }}</p>
  </div>

  <div class="content">
    <h2 class="content-title">Editar comentário</h2>
    <ion-item class="input-group">
      <ion-label class="input-label" position="stacked">Digite seu comentário</ion-label>
      <ion-input class="input" type="text" placeholder="Digite aqui seu novo comentário" [(ngModel)]="comment"></ion-input>
    </ion-item>

    <button class="submit-button" (click)="confirm()"><i class="material-icons">save</i>Salvar alterações</button>
  </div>
</div>
