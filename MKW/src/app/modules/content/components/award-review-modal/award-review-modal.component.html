<div class="container">
  <div (click)="cancel()" class="go-back">
    <i class="material-icons">arrow_back</i>
    <p>{{ 'return' | translate }}</p>
  </div>

  <main class="content">
    <div class="wallet">
      <img class="wallet-icon" src="assets/icon/wallet.png" alt="Wallet">
      <div class="wallet-text">
        <h2 class="wallet-title">{{this.userBalance ? this.userBalance : 0}} {{ 'coins' | translate }}</h2>
        <label class="add-funds" (click)="addFunds()">{{ 'addFunds' | translate }}</label>
      </div>
    </div>
    <div class="awards">
      <button 
        (click)="selectAward(1, 100)" 
        class="award-item"
        [class.selected]="selectedAwardId === 1"
        [class.unavailable]="!userBalance || userBalance < 100" 
        [disabled]="!userBalance || userBalance < 100"
      >
        <div class="award gold-award">
          <img class="award-icon" src="assets/icon/GOLDEN_SHIELD.png">
          <p class="award-label">{{ 'goldAward' | translate }}</p>
        </div>
        <div class="award-price">
          <p class="award-value">100</p>
          <img alt="Coins" src="assets/icon/coins.png" class="coins-icon">
        </div>
      </button>

      <button 
        (click)="selectAward(2, 75)" 
        class="award-item"
        [class.selected]="selectedAwardId === 2"
        [class.unavailable]="!userBalance || userBalance < 75" 
        [disabled]="!userBalance || userBalance < 75"
      >
        <div class="award silver-award">
          <img class="award-icon" src="assets/icon/SILVER_SHIELD.png">
          <p class="award-label">{{ 'silverAward' | translate }}</p>
        </div>
        <div class="award-price">
          <p class="award-value">75</p>
          <img alt="Coins" src="assets/icon/coins.png" class="coins-icon">
        </div>
      </button>

      <button 
        (click)="selectAward(3, 50)" 
        class="award-item"
        [class.selected]="selectedAwardId === 3"
        [class.unavailable]="!userBalance || userBalance < 50" 
        [disabled]="!userBalance || userBalance < 50"
      >
        <div class="award bronze-award">
          <img class="award-icon" src="assets/icon/BRONZE_SHIELD.png">
          <p class="award-label">{{ 'bronzeAward' | translate }}</p>
        </div>
        <div class="award-price">
          <p class="award-value">50</p>
          <img alt="Coins" src="assets/icon/coins.png" class="coins-icon">
        </div>
      </button>

    </div>
  </main>
  <footer>
    <button class="submit-button" (click)="confirm()" [disabled]="!(selectedAwardId || 0 > 0)">
      <i class="material-icons">add</i>
      {{ 'reward' | translate }}
    </button>
  </footer>
</div>
