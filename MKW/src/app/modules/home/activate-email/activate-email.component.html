<div class="page-content">


    <div class="form-information">
      <h2>Confirmação de e-mail</h2>
      <label>Informe o código recebido no seu e-mail para acessar a aplicação.</label>
      
      <ion-input type="text" placeholder="Insira o código recebido aqui" [(ngModel)]="emailKeyCode"></ion-input>
    </div>

    
    <div class="button-div">
      <button (click)="submitKeyCode()">Enviar</button>
    </div>


</div>
