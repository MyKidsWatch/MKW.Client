<ion-header>
  <ion-progress-bar *ngIf="isLoadingContent" type="indeterminate"></ion-progress-bar>
  <div class="header-items">
    <label class="underlined header-item">{{ 'feedComponent.forYourChildren' | translate }}</label>
    <label class="header-item" routerLink="../content-feed">Em alta</label>
  </div>
</ion-header>

<ion-content *ngIf="showContent">
  <ion-refresher slot="fixed" [pullFactor]="0.5" [pullMin]="100" [pullMax]="200" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div class="child-option" *ngIf="children.length > 1">
    <ion-chip [ngClass]="!childId ? 'selected' : ''"(click)="selectChildId()">Todas</ion-chip>
    <ion-chip *ngFor="let child of children" (click)="selectChildId(child.id)"  [ngClass]="[childId === child.id ? 'selected' : '', child.style]">{{child.gender! | translate }} | {{child.ageRange | translate}}</ion-chip>
  </div>
  <app-content-review-card *ngFor="let contentCard of contentCards"
    [contentData]="contentCard"></app-content-review-card>
  <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>

<ion-content *ngIf="!showContent">
  <ion-refresher slot="fixed" [pullFactor]="0.5" [pullMin]="100" [pullMax]="200" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div class="no-content">

    <article class="">
      <h2>{{ 'feedComponent.noRecommendations' | translate }}</h2>
      <label class="paragraph">{{ 'feedComponent.addChildrenText' | translate }}</label>
      <button routerLink='../../profile/add-children'>{{ 'feedComponent.addChildren' | translate }}</button>
    </article>

    <footer>
      <img src="assets/images/logging-off.png">
    </footer>
  </div>
</ion-content>
